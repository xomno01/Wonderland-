<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🚀 Magical Interactive Wonderland 🌈</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            overflow-x: hidden;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .floating-element {
            animation: float 3s ease-in-out infinite;
        }
        .spinning-element {
            animation: spin 5s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto text-center">
        <div class="bg-white p-10 rounded-3xl shadow-2xl relative overflow-hidden">
            <h1 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-6 floating-element">
                Chào mừng đến Thế Giới Kỳ Diệu! 🌟
            </h1>
            
            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="bg-blue-200 p-4 rounded-lg spinning-element">
                    <h2 class="text-2xl font-semibold">🎨 Nghệ Thuật</h2>
                    <p>Khám phá những điều kỳ diệu!</p>
                </div>
                <div class="bg-green-200 p-4 rounded-lg floating-element">
                    <h2 class="text-2xl font-semibold">🚀 Khoa Học</h2>
                    <p>Khám phá những điều mới lạ!</p>
                </div>
                <div class="bg-red-200 p-4 rounded-lg spinning-element">
                    <h2 class="text-2xl font-semibold">💡 Sáng Tạo</h2>
                    <p>Khơi nguồn cảm hứng!</p>
                </div>
            </div>

            <button onclick="alert('Bạn vừa khám phá một điều kỳ diệu!')" 
                    class="bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-bold py-3 px-6 rounded-full hover:scale-110 transform transition duration-300 floating-element">
                Khám Phá Ngay!
            </button>

            <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
                <div class="absolute top-10 left-10 w-16 h-16 bg-yellow-300 rounded-full opacity-50 spinning-element"></div>
                <div class="absolute bottom-20 right-20 w-24 h-24 bg-purple-300 rounded-full opacity-50 floating-element"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            document.querySelectorAll('.floating-element, .spinning-element').forEach(el => {
                const speed = 0.1;
                const x = (mouseX - window.innerWidth / 2) * speed;
                const y = (mouseY - window.innerHeight / 2) * speed;
                
                el.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
